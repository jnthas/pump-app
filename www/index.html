<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>PumpApp</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- PouchDB -->
    <script src="lib/pouchdb/dist/pouchdb-3.4.0.js"></script>

    <!-- your app's js -->
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
  </head>
  
  
  <body ng-app="pump-app">
    
    <!-- Header -->
    <ion-header-bar class="bar-dark has-tabs-top" align-title="center">
      <h1 class="title">PumpApp</h1>
    </ion-header-bar>

        
    <!-- Tabs -->
    <ion-tabs class="tabs-striped tabs-background-dark tabs-color-light tabs-top tabs-icon-top">
      <ion-tab title="Home" icon="ion-home" href="#/home">
        <ion-nav-view name="home"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Treino" icon="ion-play" href="#/treino">
        <ion-nav-view name="treino"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Ficha" icon="ion-clipboard" href="#/ficha">
        <ion-nav-view name="ficha"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Aluno" icon="ion-person" href="#/aluno">
        <ion-nav-view name="aluno"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  
    <!-- Footer -->
    <ion-footer-bar class="bar-dark" align-title="center">
      <h1 class="title">v0.1</h1>
    </ion-footer-bar>
    
  </body>
</html>
